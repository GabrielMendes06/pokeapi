<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="container">
        <div id="cabecalho">
            <h1>Pokedex</h1>
            <h2 id="nome">Pokemon</h1>           
        </div>
        <div id="tela">
            <img src="" alt="" id="foto">
        </div>
        <h2 id="numero"></h2>
        <div id="paragrafos">
            
        </div>
        <button id="butskills">Habilidades</button> 
        <button id="stat">Status</button>
        <button id="spin">Girar o Pokemon</button>
        <div id="botoes">
            <input type="text" name="digita-nome" id="digita-nome" placeholder="Digite o nome do pokemon">
            <button id="but1">Carregar</button>
        </div>
    </main>
    
</body>
</html>
